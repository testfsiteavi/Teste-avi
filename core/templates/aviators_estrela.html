{% extends 'base.html' %}
{% load static %}
{% block contents %}


<style>
body {
  margin: 0;
  font-size: 12px;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  position: fixed;
  top: 0;
  z-index: 1;
  width: 100%;
  background-color: #CD5C5C;
}

.header h2 {
  text-align: center;
}

.progress-container {
  width: 100%;
  height: 8px;
  background: grey;
}

.progress-bar {
  height: 8px;
  background: red;
  width: 0%;
}

.content {
  padding: 10px 0;
  margin: 50px 50px 50px 50px;
  background-color: #CD5C5C;
}
p{
  padding: 5px 5px 5px 5px;
  margin: 30px 20px 20px 0px;
}
</style>
	<div class="header">
		<h2>{{title_}}</h2>
	  <div class="progress-container">
	    <div class="progress-bar" id="myBar"></div>
	  </div>  
	</div>
	<div class="content">
		{% for i in vals %}
			{% if i < 2.0 %}
			  <p style="float:left; border: 2px solid grey;color: rgb(52, 180, 255);">{{i}}</p>
			{% elif i < 10.0 %}
			  <p style="float:left; border: 2px solid grey;color: rgb(145, 62, 248);">{{i}}</p>
			{% else %}
			  <p style="float:left; border: 2px solid grey;color: rgb(192, 23, 180);">{{i}}</p>
			{%endif%}
		 {% endfor %}
	</div>

<script>
// When the user scrolls the page, execute myFunction 
window.onscroll = function() {myFunction()};

function myFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}
</script>

{% endblock %}
